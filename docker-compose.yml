services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api

  api:
    build: .
    # For production-ish server use, access API via frontend /api. Leave 3000 unexposed.
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://holdem:holdem@postgres:5432/holdem
      - REDIS_URL=redis://redis:6379
      - TOKEN_HANSU=${TOKEN_HANSU}
      - TOKEN_CLAWD=${TOKEN_CLAWD}
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=holdem
      - POSTGRES_PASSWORD=holdem
      - POSTGRES_DB=holdem
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  pgdata:
